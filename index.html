<html>

<head>
    <meta charset="UTF-8">
    <title>Conversor CSV para JSON</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <script src="./js/conversor.js" defer></script>
</head>

<body>
    <div class="conteudo">
        <header>
            <h1>CSV para JSON</h1>
        </header>
        <main>
            <label for="texto-csv">CSV:</label>
            <textarea id="texto-csv">id,titulo,autor,ano_publicacao
1,O Jardim das Cores,Lia Monteiro,2012
2,Aventuras do Gato Pipoca,Rafael Nunes,2015
3,O Pequeno Inventor,Carla Andrade,2018
4,A Floresta que Sussurrava,Bruno Teixeira,2011
5,O Balão que Aprendeu a Voar,Marina Lopes,2016
6,A Menina e o Relógio do Tempo,Felipe Rocha,2019
7,O Trem dos Sonhos,Patrícia Silva,2014
8,O Menino que Conversava com Estrelas,Daniel Costa,2020</textarea>
            <label for="texto-json">JSON:</label>
            <textarea id="texto-json"></textarea>
            <div class="botao"><button id="botao-converter">Converter para JSON</button></div>
        </main>
        <footer>
            <div>Todos os direitos reservados a @marianamsoliveira</div>
        </footer>


    </div>
</body>

</html>
